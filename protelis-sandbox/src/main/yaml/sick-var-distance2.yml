incarnation: protelis

variables:
  n: &n
    formula: 500
  sourcepos: &sourcepos
    formula: 2.5
  offset: &offset
    min: 0
    max: 2
    step: 1
    default: 2
  virihall: &virihall
    formula: $sourcepos + $offset
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
  gridWidthInM: &gridWidthInM
    formula: 20
  gridHeightInM: &gridHeightInM
    formula: 10
  neighborgInRange: &neighborgInRange
    formula: 10
  commRange: &commRange
    formula: Math.sqrt($gridHeightInM * $gridWidthInM * $neighborgInRange / ($n * Math.PI))

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: EuclideanDistance
  parameters: [*commRange]

pools:
  - pool: &distanceTo
    - time-distribution: 1
      program: distanceToPWithViri
    - time-distribution: null
      program: send

displacements:
  - in:
      type: Rectangle
      parameters: [*n, 0, 0, *gridWidthInM, *gridHeightInM]
    contents:
      - in:
          type: Circle
          parameters: [*sourcepos, *sourcepos, 1]
        molecule: source
        concentration: true
      - in:
          type: Circle
          parameters: [*virihall, *sourcepos, 1]
        molecule: viri
        concentration: true
    programs:
      - *distanceTo

export:
  - time
  - molecule: distance
